<div class="app">
  <div class="league-wrapper">
    <app-league
      *ngFor="let league of leagues$ | async"
      [league]="league"
      [eventDateGroups]="league.eventDateGroups"
      (pickClicked)="onPickClicked($event)"
      [ticket]="ticket$ | async"
    ></app-league>
  </div>
  <div class="ticket-wrapper">
    <app-ticket
      [ticket]="ticket$ | async"
      (removePickClicked)="onRemovePickClicked($event)"
    ></app-ticket>
  </div>
</div>
